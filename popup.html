<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Company Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 350px;
      color: #333;
    }
    h2 {
      color: #0077b5;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #0077b5;
    }
    .stars {
      color: #ccc;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .star {
      display: inline-block;
      cursor: default;
    }
    .star.active {
      color: #ffc107;
    }
    .hidden {
      display: none;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #0077b5;
      width: 30px;
      height: 30px;
      margin: 0 auto 10px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading {
      text-align: center;
      padding: 20px;
    }
    .status-message {
      color: #666;
      text-align: center;
      padding: 10px;
    }
    .tool-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .tool-button {
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    .error-message {
      color: #d32f2f;
      font-size: 12px;
      margin-top: 8px;
      padding: 5px;
      background-color: #ffebee;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>LinkedIn Company Analysis</h2>
  
  <div class="tool-buttons">
    <button id="check-ollama" class="tool-button">Check Ollama Connection</button>
    <!-- <button id="use-mock-data" class="tool-button">모의 데이터 사용</button> -->
  </div>
  
  <div id="error-container" class="error-message hidden"></div>
  
  <div id="company-info"></div>
  
  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p>Analyzing...</p>
  </div>
  
  <div id="analysis-result" class="hidden">
    <h3 id="company-name"></h3>
    
    <div class="stars">
      <span class="star" data-rating="1">★</span>
      <span class="star" data-rating="2">★</span>
      <span class="star" data-rating="3">★</span>
      <span class="star" data-rating="4">★</span>
      <span class="star" data-rating="5">★</span>
    </div>
    
    <div class="section">
      <div class="section-title">Salary and Compensation:</div>
      <div id="salary-info"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Benefits:</div>
      <div id="benefits-info"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Job Fit:</div>
      <div id="job-fit-info"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Summary:</div>
      <div id="rating-text"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
