<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Company Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 350px;
      color: #333;
    }
    h2 {
      color: #0077b5;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #0077b5;
    }
    .stars {
      color: #ccc;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .star {
      display: inline-block;
      cursor: default;
    }
    .star.active {
      color: #ffc107;
    }
    .hidden {
      display: none;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #0077b5;
      width: 30px;
      height: 30px;
      margin: 0 auto 10px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading {
      text-align: center;
      padding: 20px;
    }
    .status-message {
      color: #666;
      text-align: center;
      padding: 10px;
    }
    .tool-buttons {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      gap: 2px;
    }
    .tool-button {
      background-color: #0076b5;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    .error-message {
      color: #d32f2f;
      font-size: 12px;
      margin-top: 8px;
      padding: 5px;
      background-color: #ffebee;
      border-radius: 4px;
    }
    /* 커스텀 프로필 폼 스타일 */
    .custom-profile-form {
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }
    .form-group {
      margin-bottom: 8px;
    }
    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 3px;
      color: #555;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .form-actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .save-btn {
      background-color: #4caf50;
      color: white;
    }
    .cancel-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>LinkedIn Company Analysis</h2>
  
  <div class="tool-buttons">
    <button id="check-ollama" class="tool-button">LLM-Test</button>
    <button id="use-js-prompt" class="tool-button">JS-Profile</button>
    <button id="use-sm-prompt" class="tool-button">SM-Profile</button>
    <button id="custom-profile-btn" class="tool-button">Custom</button>
  </div>
  
  <div id="error-container" class="error-message hidden"></div>
  
  <!-- 커스텀 프로필 입력 폼 -->
  <div id="custom-profile-form" class="custom-profile-form hidden">
    <h3 style="margin-top:0;font-size:14px;">Custom Profile</h3>
    <div class="form-group">
      <label for="custom-name">이름:</label>
      <input type="text" id="custom-name" placeholder="예: 홍길동">
    </div>
    <div class="form-group">
      <label for="custom-age">나이:</label>
      <input type="number" id="custom-age" placeholder="예: 28">
    </div>
    <div class="form-group">
      <label for="custom-location">거주지:</label>
      <input type="text" id="custom-location" placeholder="예: 서울">
    </div>
    <div class="form-group">
      <label for="custom-major">전공:</label>
      <input type="text" id="custom-major" placeholder="예: 컴퓨터 공학">
    </div>
    <div class="form-group">
      <label for="custom-field">희망 분야:</label>
      <input type="text" id="custom-field" placeholder="예: 웹 개발">
    </div>
    <div class="form-group">
      <label for="custom-salary">희망 연봉(만원):</label>
      <input type="number" id="custom-salary" placeholder="예: 5000">
    </div>
    <div class="form-group">
      <label for="custom-worktype">근무 형태:</label>
      <select id="custom-worktype">
        <option value="full">풀타임</option>
        <option value="part">파트타임</option>
        <option value="freelance">프리랜서</option>
      </select>
    </div>
    <div class="form-group">
      <label for="custom-skills">보유 기술:</label>
      <input type="text" id="custom-skills" placeholder="예: JavaScript, Python, SQL">
    </div>
    <div class="form-actions">
      <button id="cancel-profile" class="cancel-btn">취소</button>
      <button id="save-profile" class="save-btn">저장</button>
    </div>
  </div>
  
  <div id="company-info"></div>
  
  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p>Analyzing...</p>
  </div>
  
  <div id="analysis-result" class="hidden">
    <h3 id="company-name"></h3>
    
    <div class="stars">
      <span class="star" data-rating="1">★</span>
      <span class="star" data-rating="2">★</span>
      <span class="star" data-rating="3">★</span>
      <span class="star" data-rating="4">★</span>
      <span class="star" data-rating="5">★</span>
    </div>
    
    <div class="section">
      <div class="section-title">Salary and Compensation:</div>
      <div id="salary-info"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Benefits:</div>
      <div id="benefits-info"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Job Fit:</div>
      <div id="job-fit-info"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Summary:</div>
      <div id="rating-text"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
